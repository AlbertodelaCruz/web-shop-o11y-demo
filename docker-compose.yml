version: '3'
services:
  prometheus:
    image: prom/prometheus:main
    ports:
      - "9090:9090" 
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
  shopping-cart:
    build: "shopping-cart/."
    ports:
      - "5555:5555"
    depends_on:
      - "mariadb"
      - "loki"
  
  shop:
    build: "shop/."
    ports:
      - "6666:6666"
    depends_on:
      - "mariadb"
      - "loki"

  mariadb:
    image: mariadb:latest
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: myrootpassword

  agent:
    image: grafana/agent:latest
    ports:
      - "12345:80"
      - "6832:6832"
      - "55679:55679"
    volumes:
      - "${PWD}/agent/config.yaml:/etc/agent/agent.yaml"

  tempo:
    image: grafana/tempo:latest
    ports:
      - "3200:3200"
      - "4317:4317"
      - "55680:55680"
      - "55681:55681"
      - "14250:14250"
    command: [ "-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml
