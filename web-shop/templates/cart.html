<html>
<head>
<title>Grafana Webshop</title>
</head>
<body>
<h1>Shopping Cart</h1>
<a href=/shop?name={{person}}>back</a>

<p>
<form method="post" action="/cart?name={{person}}">
  <button type="submit" name="name" value="{{person}}">
    Empty Shopping Cart
  </button>
</form>
</p>
This is your shopping cart:
<ul>

{% for item in items %}

	<li>{{ item }}</li>

{% endfor %}

</ul>
<br>
</body>
</html>
