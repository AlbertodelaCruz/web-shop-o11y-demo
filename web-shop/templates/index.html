<html>
<head>
<title>Grafana Webshop</title>
</head>
<body>
<h1>This is the Grafana Webshop</h1>
<p>Hello, {{person}}, please have a good time shopping.</p>
<a href="/cart?name={{person}}">Show shopping cart</a><br>

<h2> Products </h2>
<ul>
{% for product in products %}
<li><form method="post" action="/shop?product={{product}}&name={{person}}">
   <button type="submit" name="product" value="{{product}}">
    Add {{product}}
  </button>
</form></li>
{% endfor %}
</ul>
</body>
</html>
