#Metrics related configurations
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.pattern.console='%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg traceID=%X{trace_id} %n'
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.bootstrap-servers=broker:29092
spring.kafka.client-id=products-api
spring.kafka.consumer.client-id=products-api
spring.kafka.consumer.bootstrap-servers=broker:29092